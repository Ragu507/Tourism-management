{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-4xl font-extrabold mb-6 text-center text-gray-900">Welcome Back</h2>
    
    <form method="POST" class="bg-white shadow-lg rounded-lg px-8 py-10">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div class="mb-6">
            <label for="{{ form.username.id_for_label }}" class="block text-md font-medium text-gray-700 mb-2">
                Username
            </label>
            <input type="text" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-4 py-4" placeholder="Enter your username" name='username'>
        </div>
        
        <!-- Password Field -->
        <div class="mb-6">
            <label for="{{ form.password.id_for_label }}" class="block text-md font-medium text-gray-700 mb-2">
                Password
            </label>
            <input type="password" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-4 py-4" placeholder="Enter your password" name='password'>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
                Login
            </button>
        </div>

        <div class="mt-6 text-center">
            <p>Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign Up</a></p>
        </div>
    </form>
</div>
{% endblock %}
