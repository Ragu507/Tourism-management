{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-extrabold text-gray-900 mb-4">Confirm Deletion</h2>
        <p class="text-gray-700 mb-4">Are you sure you want to delete the destination "{{ object.name }}"? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end">
                <button type="submit" class="py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-md shadow-md transition duration-300">Delete</button>
                <a href="{% url 'destination_detail' object.pk %}" class="ml-4 py-2 px-4 bg-gray-300 hover:bg-gray-400 text-black font-semibold rounded-md shadow-md transition duration-300">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
