{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-900">Add New Destination</h2>
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg px-8 py-10">
        {% csrf_token %}
        
        <!-- Name Field -->
        <div class="mb-6">
            <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                Name
            </label>
            <input type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" value="{{ form.name.value }}" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-4 py-3" placeholder="Enter destination name">
            {{ form.name.errors }}
        </div>

        <!-- Description Field -->
        <div class="mb-6">
            <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                Description
            </label>
            <textarea id="{{ form.description.id_for_label }}" name="{{ form.description.html_name }}" class="form-textarea mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-4 py-3" rows="4" placeholder="Enter destination description">{{ form.description.value }}</textarea>
            {{ form.description.errors }}
        </div>

        <!-- Location Field -->
        <div class="mb-6">
            <label for="{{ form.location.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                Location
            </label>
            <input type="text" id="{{ form.location.id_for_label }}" name="{{ form.location.html_name }}" value="{{ form.location.value }}" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-4 py-3" placeholder="Enter destination location">
            {{ form.location.errors }}
        </div>

        <!-- Image Field -->
        <div class="mb-6">
            <label for="{{ form.image.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                Image
            </label>
            <input type="file" id="{{ form.image.id_for_label }}" name="{{ form.image.html_name }}" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-4 py-3">
            {{ form.image.errors }}
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
                Create Destination
            </button>
        </div>
    </form>
</div>
{% endblock %}
