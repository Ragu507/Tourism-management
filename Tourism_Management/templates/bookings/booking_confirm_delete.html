{% extends 'base.html' %}

{% block content %}
{% include 'nav_bar.html' %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-4">Are you sure you want to delete this booking?</h1>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete
            </button>
            <a href="{% url 'booking_list' %}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
